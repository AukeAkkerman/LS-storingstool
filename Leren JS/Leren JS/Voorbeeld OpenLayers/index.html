<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Example of Twitter Bootstrap 3 Tabs with Dropdowns</title>

    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="styles/ol.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="styles/layout.css" rel="stylesheet" type="text/css">

    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script> 
    <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>

    
    <style>
      #map {
        position: relative;
      }
      #info {
        position: absolute;
        height: 1px;
        width: 1px;
        z-index: 100;
      }
      .tooltip.in {
        opacity: 1;
        filter: alpha(opacity=100);
      }
      .tooltip.top .tooltip-arrow {
        border-top-color: white;
      }
      .tooltip-inner {
        border: 2px solid white;
      }
    </style>
    
    
</head>
<body>
    
    <div class="bs-example">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#">Storingen</a></li>
            <li><a href="#">Monteurs</a></li>
            <li class="dropdown">
                <a href="#" data-toggle="dropdown" class="dropdown-toggle">Acties<b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a id="pan-to-london">Pan to London</a></li>
                    <li><a id="elastic-to-moscow">Elastic to Moscow</a></li>
                    <li><a id="bounce-to-istanbul">Bounce to Istanbul</a></li>
                    <li class="divider"></li>
                    <li><a id="fly-to-bern">Fly to Bern</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div id="map"><div id="info"></div></div>
    <div class="row-fluid">
        <div class="span12">
            <button id="rotate-left"><i class="icon-arrow-left"></i></button>
            <button id="rotate-right"><i class="icon-arrow-right"></i></button>
            <button id="rotate-around-rome">Rotate around Rome</button>
            <button id="pan-to-london">Pan to London</button>
            <button id="elastic-to-moscow">Elastic to Moscow</button>
            <button id="bounce-to-istanbul">Bounce to Istanbul</button>
            <button id="spin-to-rome">Spin to Rome</button>
            <button id="fly-to-bern">Fly to Bern</button>
            <button id="spiral-to-madrid">Spiral to Madrid</button>
            <button id="go-to-amsterdam">Go To Amsterdam!</button>
        </div>
    </div>

    <script src="scripts/ol.js"></script>
    <script src="scripts/olexample.js"></script>
</body>
</html>
